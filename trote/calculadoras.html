<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trote Solidário 2025 </title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/scripts.js"></script>
</head>

<body>

    <header>
        Trote Solidário 2025
    </header> 

    <nav>
        <div id="links-menu">
            <a href="index.html"> Home </a>
            <a href="introducao.html"> Introdução </a>
            <a href="objetivo.html"> Objetivo </a>
            <a href="formato.html"> Formato </a>
            <a href="gincana.html"> Gincana </a>
            <a href="integracao.html"> Integração </a>
            <a href="observacao.html"> Observações </a>
            <a href="calculadoras.html" class="active"> Calculadoras </a>
        </div>

        <img class="logo_trote" src="images/trote.jpg" alt="Trote Solidário" height=120px width=120px/>

    </nav>

    <div class="container">
        <h2> Calculadoras </h2>
        <form>

            <div class="campos">
                <label> Selecione a cor da equipe: </label>
                <select id="equipe">
                    <option value="Laranja"> Laranja </option>
                    <option value="Preta"> Preta </option>
                    <option value="Roxa"> Roxa </option>
                    <option value="Verde"> Verde </option>
                    <option value="Vermelha"> Vermelha </option>
                </select>
            </div>

            <div class="campos">
                <label> Mascote do Time </label>
                <input type="number" id="mascote"/ class="input-estilizado">
            </div>
            <div class="campos">
                <label> Homenagem a um atleta </label>
                <input type="number" id="homenagem"/ class="input-estilizado">
            </div>
            <div class="campos">
                <label> Quantidade de Litros de Leite </label>
                <input type="number" id="leite"/ class="input-estilizado">
            </div>
            <div class="campos">
                <label> Kit de Alimentação </label>
                <input type="number" id="kit"/ class="input-estilizado">
            </div>
            <div class="campos">
                <label> Suplemento </label>
                <input type="number" id="suplemento" class="input-estilizado"/>
            </div>
            <div class="campos">
                <label> Doação de Sangue </label>
                <input type="number" id="sangue" class="input-estilizado"/>
            </div>
            <div class="campos">
                <label> Arroz (5kg) </label>
                <input type="number" id="arroz5kg" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Arroz (1kg) </label>
                <input type="number" id="arroz1kg" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Feijão (2kg) </label>
                <input type="number" id="feijao2kg" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Feijão (1kg) </label>
                <input type="number" id="feijao1kg" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Macarrão (400/500g) </label>
                <input type="number" id="macarrao" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Óleo (900ml) </label>
                <input type="number" id="oleo" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Kits Adicionais (excedente da meta) </label>
                <input type="number" id="kit_extra" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Suplementos Adicionais (excedente da meta) </label>
                <input type="number" id="suplemento_extra" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Ação social realizada? </label>
                <input type="checkbox" id="acao_social" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Entregou registro audiovisual (etapa 1)? </label>
                <input type="checkbox" id="registro1" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Entregou registro audiovisual (ação social)? </label>
                <input type="checkbox" id="registro2" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Equipe estava caracterizada? </label>
                <input type="checkbox" id="caracterizacao" class="input-estilizado" />
            </div>
            <div class="campos">
                <label> Pontos extras (atividades recreativas, bônus) </label>
                <input type="number" id="extras" class="input-estilizado" />
            </div>
            

            <div class="campos">
                <button type="button" id="botao_calculadora" onclick="calcular()"> Calcular </button>
                <label id="soma"> </label>
            </div>  

        </form>
    </div>

</body>
</html>
